<main class="container">

  <!-- Left Column / Headphones Image -->
  <div class="left-column">
    <img data-image="blue" src="http://localhost:4200/cirkel-belastingdienst.png" alt="">
    <img data-image="red" class="active" src="http://localhost:4200/cirkel-belastingdienst.png" alt="">
    <img data-image="black" src="http://localhost:4200/cirkel-belastingdienst.png" alt="">
  </div>


  <!-- Right Column -->
  <div class="right-column">

    <!-- Product Description -->
    <div class="product-description">
      <span>Categorie | {{product.categorie.omschrijving}}</span>
      <h1>{{product.naam}}</h1>
      <p>{{product.omschrijving}}</p>
      <span>Aangeboden door: '{{product.verkoper.naam}}'  op  {{product.postDate}}</span>
    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Betaalwijzen -->
      <div class="product-color">
        <span>Kies Betaalwijze</span>

        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>

      </div>

      <!-- Bezorgwijzen -->
      <div class="cable-config">
        <span>Kies Bezorgwijze</span>
        <div class="cable-choose">
          <button *ngIf="product.bezorgwijzen.rembours===false">Rembours Versturen</button>
          <button *ngIf="product.bezorgwijzen.thuis===false">Afhalen Thuis</button>
          <button *ngIf="product.bezorgwijzen.magazijn===false">Afhalen Magazijn</button>
          <button *ngIf="product.bezorgwijzen.versturen===false">Versturen</button>
        </div>
      </div>
    </div>

    <!-- Prijs -->
    <div class="product-price">
      <span>â‚¬{{product.prijs}}</span>
      <a href="#" class="cart-btn">Add to cart</a>
    </div>
  </div>
</main>
