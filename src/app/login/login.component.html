<h2>Log in</h2>
<form (submit)="login()" novalidate #f="ngForm">
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label for="wachtwoord">Wachtwoord:</label>
    <input type="wachtwoord" id="wachtwoord" name="wachtwoord" [(ngModel)]="user.wachtwoord" required>
    <button [disabled]="f.invalid">Ok</button>
  </div>
</form>
<p>{{message$ | async}}</p>
